<h3>Editar tipo de cambio</h3>
<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="tcForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Moneda</label>
						<input type="text" id="moneda" formControlName="moneda" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Cambio (en S/.)</label>
						<input type="number" id="cambio" formControlName="cambio" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="description">Origen</label>
						<input type="text" id="origen" formControlName="origen" class="form-control">
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-success" type="submit" [disabled]="!tcForm.valid">Guardar</button> 
					<button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
</div>
